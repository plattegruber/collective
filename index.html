<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AR Gallery</title>
  <link rel="stylesheet" href="/src/main.css">
  <style>
    html, body { margin:0; height:100%; overflow:hidden; background:#000; }
    #loading { position:fixed; inset:0; display:grid; place-items:center; color:#fff; font-family: system-ui, sans-serif; }
    
    /* Ensure MindAR video element is visible */
    video { 
      position: absolute !important; 
      top: 0 !important; 
      left: 0 !important; 
      width: 100% !important; 
      height: 100% !important; 
      object-fit: cover !important;
      z-index: -1 !important;
    }
    
    /* Ensure canvas is on top of video */
    canvas {
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
      z-index: 1 !important;
    }
    
    /* Custom transitions for artwork overlay */
    .artwork-overlay {
      position: fixed;
      top: 20px;
      bottom: 20px;
      left: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      border-radius: 12px;
      z-index: 10;
      pointer-events: none;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    
    .artwork-overlay.visible {
      opacity: 1;
      transform: translateY(0);
    }
    
    .artwork-overlay h2 {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 8px;
    }
    
    .artwork-overlay p {
      margin: 4px 0;
      line-height: 1.6;
    }
    
    .artwork-overlay p:last-child {
      margin-top: 12px;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.150.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.150.0/examples/jsm/"
    }
  }
  </script>
  <script type="module">
    // Load and initialize the app
    try {
      console.log('Loading MindAR and THREE...');
      
      // Import THREE 
      const THREE = await import('three');
      window.THREE = THREE;
      console.log('THREE loaded:', !!window.THREE);
      
      // Try to load MindAR from CDN directly
      const mindARModule = await import('https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js');
      window.MindARThree = mindARModule.MindARThree || mindARModule.default;
      console.log('MindARThree loaded:', !!window.MindARThree);
      console.log('MindAR module keys:', Object.keys(mindARModule));
      
      if (!window.MindARThree) {
        throw new Error('MindARThree constructor not found');
      }
      
      // Load our app
      await import('/src/main.js');
    } catch (error) {
      console.error('Failed to load:', error);
      document.getElementById('loading').textContent = 'Failed to load AR app. Please refresh.';
    }
  </script>
</head>
<body>
  <div id="loading">Loadingâ€¦</div>
  
  <!-- Static artwork information overlay -->
  <div id="artwork-info" class="artwork-overlay">
    <h2 id="artwork-title"></h2>
    <p id="artwork-artist"></p>
    <p id="artwork-materials"></p>
    <p id="artwork-description"></p>
  </div>
</body>
</html>
